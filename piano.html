<!DOCTYPE html>
<html>
<head>
<title>Piano</title>
  <!-- Followed this tutorial: https://www.youtube.com/watch?v=Mv1ZYpo8q4g&list=LL -->


    <!-- meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <meta charset="utf-8">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <!-- css connection -->
    <link href = "http://fahimbashar.com/staticfiles/css/pianopost.css" rel = "stylesheet" type = "text/css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- the script now has association with this html page -->
    <script src="https://s3.amazonaws.com/fahimbashar.com/staticfiles/js/pianoscript.js" defer></script> 

</head>
<body>
  
      <div class="wrapper">

        <header>
            <div class="column volume-slider">
              <span>Volume Slider</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            
            <div class="column keys-checkbox">
              <span>Toggle Keybinds</span><input type="checkbox" checked>
            </div>
        </header>

          <ul class="piano-keys">
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="w"><span>w</span></li>
            <li class="key white" data-key="s"><span>s</span></li>
            <li class="key black" data-key="e"><span>e</span></li>
            <li class="key white" data-key="d"><span>d</span></li>
            <li class="key white" data-key="f"><span>f</span></li>
            <li class="key black" data-key="t"><span>t</span></li>
            <li class="key white" data-key="g"><span>g</span></li>
            <li class="key black" data-key="y"><span>y</span></li>
            <li class="key white" data-key="h"><span>h</span></li>
            <li class="key black" data-key="u"><span>u</span></li>
            <li class="key white" data-key="j"><span>j</span></li>
            <li class="key white" data-key="k"><span>k</span></li>
            <li class="key black" data-key="o"><span>o</span></li>
            <li class="key white" data-key="l"><span>l</span></li>
            <li class="key black" data-key="p"><span>p</span></li>
            <li class="key white" data-key=";"><span>;</span></li>
          </ul>

      </div>

  </body>
</html>
